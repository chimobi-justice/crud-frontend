<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/form.css" />
    <title>login</title>
  </head>
  <body>
    <div class="back">
      <a href="../../index.html">Back</a>
    </div>
    <div class="formHolder">
      <h1 class="headText"><a href="../../index.html">Login</a></h1>
      <form method="post">
        <input type="email" name="email" id="email" placeholder="Enter Email" />
        <p id="ErrEmail" class="err"></p>
        <input type="password" name="password" id="password" placeholder="Enter Password" />
        <p id="ErrPassword" class="err"></p>
        <button id="btnLogin" type="submit">Login</button>
        <p id="humanNotice">Don't have an account? <a href="./register.html">Sign up</a></p>
      </form>
    </div>

    <script src="../../src/js/Auth/login.js"></script>
  </body>
</html>
