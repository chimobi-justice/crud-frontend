<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/form.css" />
    <title>resgister</title>
  </head>
  <body>
    <div class="back">
      <a href="../../index.html">Back</a>
    </div>
    <div id="success"></div>
    <div class="formHolder">
      <h1 class="headText"><a href="register.html">Register</a></h1>
      <form method="post" id="form">
        <input type="text" name="name" id="name" placeholder="Enter Your Name" />
        <p id="NameErr" class="err"></p>
        <input type="email" name="email" id="email" placeholder="Enter Email" />
        <p id="EmailErr" class="err"></p>
        <input type="password" name="password" id="password" placeholder="Enter Password" />
        <p id="PasswordErr" class="err"></p>
        <button id="btnRegister" type="submit">Register</button>
        <p id="humanNotice">Already have an account? <a href="./login.html">Login up</a></p>
      </form>
    </div>

    <script src="../../src/js/Auth/register.js"></script>
  </body>
</html>
